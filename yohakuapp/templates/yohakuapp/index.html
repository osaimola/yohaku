{%extends 'yohakuapp/base.html'%}

{%block title_block%}
    <title>Yooohaku!</title>
{%endblock%}




{%block tweets_block%}
  <main class='h-full overflow-y-scroll'>
    <h1 class="text-center text-3xl mt-24 lg:mt-28 mb-4 md:mb-6 font-semibold text-gray-700">On People's minds</h1>
    {%if list_of_tweets%}
      <div class="mb-24">
        {%for tweet in list_of_tweets%}
            <div class='border-b border-gray-300 bg-white py-5 px-8 md:px-20'>
                <p>{{tweet.tweet_content}}</p>
            </div>
        {%endfor%}
      </div>
    {%else%}
      <div class='flex items-center justify-center '>
        <p class='text-gray-600 font-bold'>No thoughts shared yet... ðŸ’­</p>
      </div>
    {%endif%}
  </main>
{%endblock%}
